<div class="container">

                                <div class="tab-content">

                                            <!--</div>-->

                                        <div class="form-group">

                                            <div class="col-md-4">

                                            </div>
                                        </div>
                                        <div class="form-group">

                                                    <option value="2">机构</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">绑定门禁设备</label>

                                                <select name="select" class="wid_8" name="equipment_id">
                                                <option>1</option>
                                                </select>
                                                <input type="submit" class="add_section wid_2" value="添加门禁设备"
                                                       style="height:29px"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">商铺面积</label>
                                            <div class="col-md-4 formcontrolselect1" style="font-size:0px">
                                                <input name="area" type="text" class="form-control required wid_8"><span class="wid_2 text_aB">平方米</span>
                                            </div>
                                        </div>
                                       <!--  <div class="form-group">
                                            <label class="control-label col-md-3">服务类别</label>
                                            <div class="col-md-4 formcontrolselect1" style="font-size:0px">
                                                <select name="select" class="wid_8">

                                                </select>
                                                <input type="submit" class="add_section wid_2" value="添加"
                                                       style="height:29px"/>
                                            </div>
                                        </div> -->
                                        <div class="form-group">
                                            <label class="control-label col-md-3">租用基准价格</label>
                                            <div class="col-md-4 clearfix">
                                                <input name="rent_rate"type="text" class="form-control has-success wid_8" maxlength="6"
                                                       id="use_name" placeholder="请输入">
                                                <span class=" wid_2">类别：商户 元／每天／每平米<br/>
                                                    类别：创业工位  元／月</span>

                                            </div>
                                        </div>

                                        <div class="infoCont">
                                        </div>
                                    </div>
                                </div>
                                <div style="clear:both"></div>
                                <div class="form-actions fluid">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="submit_info">
                                                <button class="btn btn-primary" type="submit" data-toggle="modal"

                                                <button class="btn btn-default" type="reset">重置</button>

                                        </div>
