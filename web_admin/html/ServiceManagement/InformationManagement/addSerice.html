   <script type="text/javascript" src="../../../assets/js/common/common.js"></script>

<body>
<div class="container">
    <div class="row mart20">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-content">
                    <form class="form-horizontal row-border" id="UserInfo" action="#" novalidate="novalidate"
                          onsubmit="">
                        <div class="form-wizard">
                            <div class="form-body">
                                <div class="tab-content">
                                    <div class="infoCont_1">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">服务编号</label>
                                            <div class="col-md-4">
                                                <div class="gonghao">00001</div>
                                              
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">服务类别</label>
                                            <div class="col-md-4 formcontrolselect1" style="font-size:0px">
                                                <select name="service_catid" class="wid_8">

                                                </select>
                                                <input type="submit" class="add_section wid_2" value="添加"
                                                       style="height:29px"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">服务子类</label>
                                            <div class="col-md-4  formcontrolselect1">
                                                <select name="service_sub_catid" class=" required wid_8">
                                                </select><input type="submit" class="add_section wid_2" value="添加" style="height:29px"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">服务名称<span
                                                    class="required">*</span></label>
                                            <div class="col-md-4">
                                                <input name="name"type="text" class="form-control required" id="number_name"
                                                       placeholder="请输入数字">
                                                <span class="help-block">/span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">市场价格</label>
                                            <div class="col-md-4">
                                                <input name="price"type="text" class="form-control has-success" maxlength="6"
                                                       id="use_name" placeholder="请输入">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>

                                    <div style="clear:both"></div>
                                    <div class="infoCont">
                                    </div>
                                </div>
                            </div>
                            <div style="clear:both"></div>
                            <div class="form-actions fluid">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="submit_info">
                                            <button class="btn btn-primary" type="submit" data-toggle="modal"
                                                    data-target="#myModal">完 成
                                            </button>
                                            <button class="btn btn-default" type="reset">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
