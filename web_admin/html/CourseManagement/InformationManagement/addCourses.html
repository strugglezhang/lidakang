<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>新增课程</title>
   <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../../assets/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../../../assets/css/responsive.css" rel="stylesheet" type="text/css"/>
    <link href="../../../assets/css/info/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../../assets/css/info/addActivies.css" rel="stylesheet" type="text/css"/>
    <link href="../../../assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="../../../assets/css/fontawesome/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../../assets/css/plugins.css" rel="stylesheet" type="text/css"/>

    <link href="../../../assets/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../../assets/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../../../assets/js/form.js"></script>
    <script type="text/javascript" src="../../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../assets/js/libs/breakpoints.js"></script>
    <script type="text/javascript" src="../../../plugins/respond/respond.min.js"></script>
    <script type="text/javascript" src="../../../plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../../../plugins/slimscroll/jquery.slimscroll.horizontal.min.js"></script>
    <script type="text/javascript" src="../../../plugins/sparkline/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="../../../assets/js/plugins.form-components.js"></script>
    <script type="text/javascript" src="../../../assets/js/demo/ui_general.js"></script>

   <script type="text/javascript" src="../../../assets/js/common/common.js"></script>

</head>
<body>
<div class="container">
    <div class="row mart20">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-content">
                    <form class="form-horizontal row-border" id="UserInfo" action="#" novalidate="novalidate"
                          onsubmit="">
                        <div class="form-wizard">
                            <div class="form-body">
                                <div class="tab-content">
                                    <div class="infoCont_1">
                                        <div class="form-group">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4">
                                                <div class="addphoto"><a href="">课程图片上传</a></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">课程编号</label>
                                            <div class="col-md-4">
                                                <div class="gonghao">00001</div>
                                                <!--    <input type="text" class="form-control has-success" maxlength="6" id="use_name" placeholder="请输入工号">
                                                   <span class="help-block"></span> -->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">课程类别</label>
                                            <div class="col-md-4 formcontrolselect1" style="font-size:0px">
                                                <select name="Category_id" class="wid_8">
                                                    <option value="">技术</option>
                                                    <option value="">人事</option>
                                                </select>
                                                <input type="submit" class="add_section wid_2" value="添加"
                                                       style="height:29px"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">课程分类</label>
                                            <div class="col-md-4  formcontrolselect1">
                                                <select name="classify_id" class="required wid_8">
                                                    <option value="">技术</option>
                                                    <option value="">人事</option>
                                                </select><input type="submit" class="add_section wid_2" value="添加" style="height:29px"/>
                                            </div>
                                        </div>
                                          <div class="form-group">
                                            <label class="control-label col-md-3">课程行业</label>
                                            <div class="col-md-4  formcontrolselect1">
                                                <select name="industry_id" class="required wid_8">
                                                    <option value="">技术</option>
                                                    <option value="">人事</option>
                                                </select><input type="submit" class="add_section wid_2" value="添加" style="height:29px"/>
                                            </div>
                                        </div>
                                          <div class="form-group">
                                            <label class="control-label col-md-3">课程细类</label>
                                            <div class="col-md-4  formcontrolselect1">
                                                <select name="specify_id" class="required wid_8">
                                                    <option value="">技术</option>
                                                    <option value="">人事</option>
                                                </select><input type="submit" class="add_section wid_2" value="添加" style="height:29px"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">课程名称<span
                                                    class="required">*</span></label>
                                            <div class="col-md-4">
                                                <input name="name"type="text" class="form-control required" id="number_name"
                                                       placeholder="请输入数字">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">课程时长</label>
                                            <div class="col-md-4">
                                                <input name="course_time"type="text" class="form-control has-success" maxlength="6"
                                                       id="use_name" placeholder="请输入">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">单次基准价格</label>
                                            <div class="col-md-4">
                                                <input name="single_time_price"type="text" class="form-control has-success" maxlength="6"
                                                       id="use_name" placeholder="请输入民簇">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">单月基准价格</label>
                                            <div class="col-md-4">
                                                <input name="single_month_price"type="text" class="form-control has-success" maxlength="6"
                                                       id="use_name" placeholder="请输入">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">单月基准次数</label>
                                            <div class="col-md-4">
                                                <input name="single_month_times"type="text" class="form-control has-success" maxlength="6"
                                                       id="use_name" placeholder="请输入">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">单季度基准价格</label>
                                            <div class="col-md-4">
                                                <input name="single_quarter_price" type="text" class="form-control has-success" maxlength="6"
                                                       id="use_name" placeholder="请输入">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">单季度基准次数</label>
                                            <div class="col-md-4">
                                                <input name="single_quarter_times"type="text" class="form-control has-success" maxlength="6"
                                                       id="use_name" placeholder="请输入">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">年基准价格</label>
                                            <div class="col-md-4">
                                                <input name="year_price"type="text" class="form-control has-success" maxlength="6"
                                                       id="use_name" placeholder="请输入">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">年基准次数</label>
                                            <div class="col-md-4">
                                                <input name="year_times"type="text" class="form-control has-success" maxlength="6"
                                                       id="use_name" placeholder="请输入">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">课程特色</label>
                                            <div class="col-md-4">
                                                <textarea name="content" class="form-control has-success"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">课程荣誉图片</label>
                                            <div class="col-md-4" id="learn_honor">
                                                <input type="file" name="credit_img">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">教师风采</label>
                                            <div class="col-md-4">

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">老师姓名</label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control has-success" maxlength="6"
                                                       id="use_name" placeholder="请输入">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">老师照片</label>
                                            <div class="col-md-4">
                                                <input type="file" value="点击添加图片">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">老师简介</label>
                                            <div class="col-md-4">
                                                <textarea class="form-control has-success"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4">
                                                <button class="form-control has-success">增加教师</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="clear:both"></div>
                                    <div class="infoCont">

                                    </div>
                                </div>
                            </div>
                            <div style="clear:both"></div>
                            <div class="form-actions fluid">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="submit_info">
                                            <button class="btn btn-primary" type="submit" data-toggle="modal"
                                                    data-target="#myModal">完 成
                                            </button>
                                            <button class="btn btn-default" type="reset">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

   $(function(){
        console.log(htmlToJson())
        alert(htmlToJson())
        
    })
</script>
</html>
