<script type="text/javascript">


    /*
    * 因为每个div都有个class  所以我就传了个 columnNames
    * 其他的就差不多跟修改的一样
    * */
    getUpdateData("http://120.76.218.161/smartmalls/Mall/Worker/worker_view_api",{"worker_id": "20" },$(".pad_seven"));
    function getUpdateData(url,param,columnNames){
        var paramData = paseJson(param)

        $.post(url, param, function(data){
            var jsonData = jQuery.parseJSON(data);
            var code = jsonData.code
            var html = ""
            if(code=='1'){
                var valueData = jsonData.data
                $.each(columnNames,function(k1,column){
                   var t_Id = column.id;
                   if(valueData[t_Id] && $("#"+t_Id)){
                       $("#"+t_Id).html(valueData[t_Id]);
                   }

                });
            }else{
                alert(jsonData.info)
            }
        });
    }

    function paseJson(str){
        return jQuery.parseJSON(str);
    }
</script>
